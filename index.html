<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive comments section</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <main>
    <div class="container">
      <!--Code generated by javascript-->
    </div>

    <div class="modal-container">
      <section class="modal">
        <article class="modal-message">
          <header class="modal-message__title">
            <h2 class="modal-message__title-text">Delete comment</h2>
          </header>
          <main class="modal-message__context">
            <p class="modal-message__context-parraf">
              Are you sure want to delete this comment? This will remove the comment and can't be undone.
            </p>
          </main>
          <footer class="modal-message__options">
            <input type="button" value="no, cancel" class="modal-message__options-button" id="modal-cancel">
            <input type="button" value="yes, delete" class="modal-message__options-button" id="modal-delete">
          </footer>
        </article>
      </section>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  
    Coded by <a rel="noopener" href="https://www.linkedin.com/in/juanmosquera98/" target="_blank">Juan Mosquera</a>.  
  </footer>
</body>
<!--script type="module" src="assets/javascript/main.js"></script-->
<script type="module" src="assets/javascript/script.js"></script>
</html>
